<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${start}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Start coordinates</h2>
        <table>
            <thead>
            <tr>
                <th>X</th>
                <th>Y</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="start : ${start}">
                <td th:text="${start.startX}"></td>
                <td th:text="${start.startY}"></td>
<!--                 <td><a th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td> -->
<!--                 <td><a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td> -->
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
