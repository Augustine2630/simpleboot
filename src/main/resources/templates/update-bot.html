<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Bot Management System</title>



  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

<div class="container">
  <h1>Система управление мобильными платформами</h1>
  <hr>
  <h2>Добавить робота</h2>
  <form action="#" th:action="@{/bot-create}" th:object="${bot}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{cartSerial}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{department}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Изменить</button>
  </form>

  <hr>

  <a th:href="@{/bots}"> Назад к списку</a>
</div>
</body>

</html>
