<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>SerialNumber</th>
                <th>First name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sr : ${serial}">
                <td th:text="${sr.id}"></td>
                <td th:text="${sr.cartSerial}"></td>
                <td th:text="${sr.department}"></td>
            </tr>
            </tbody>
        </table>


</body>
</html>
